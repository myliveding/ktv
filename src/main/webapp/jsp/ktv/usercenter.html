<script>
    $('.user-list a').click(function() {
        $li=$(this).parent('li');
        if ($(this).hasClass('d-menu')) {
            $li.find('.user-list-item').slideUp();
            $(this).removeClass('d-menu');
        }else{
            $li.find('.user-list-item').slideDown();
            $(this).addClass('d-menu');
        } 
    })
</script>
